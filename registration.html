<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <link rel="stylesheet" href="css/reg.css">
    <title>RFNshare: Registration</title>
</head>
<body>
    <div class="container">
        <div class="title">
            Registration
        </div>
        <form action="">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full name</span>
                    <input placeholder="Enter your name" required type="text">
                </div>
                <div class="input-box">
                    <span class="details">Username</span>
                    <input placeholder="Enter your username" required type="text">
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input placeholder="Enter your email" required type="email">
                </div>
                <div class="input-box">
                    <span class="details">Phone number</span>
                    <input placeholder="Enter your number" required type="text">
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input placeholder="Enter your password" required type="password">
                </div>
                <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input placeholder="Confirm your password" required type="password">
                </div>
            </div>
            <div class="gender-details">
                <span class="gender-title">Gender</span>
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Prefer not to say</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>


    <script crossorigin="anonymous"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
